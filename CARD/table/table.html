<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
    <style>

    </style>
</head>
<body>
    <table border="1px"
            style="background-image: url(../../img/2832655241323473585.jpeg);
                   background-repeat: no-repeat;">
                   <caption style="caption-side: top; text-align: left;">Пробная таблица</caption>
        <tr>
            <th>англ</th>
            <th>рус</th>
        </tr>
        <tr style="background-color:rgba(0, 0, 255, 0.479)">
            <td style="width: 100px"><img src="./images/home.gif" alt="home" height="30px"></td>
            <td>fdf</td>
        </tr>
        <tr>
            <td>dgf</td>
            <td style="background-color: green; width: 100px ">fdgf</td>
        </tr>
    </table>

    <table border="1px"
            style="margin-top: 50px;
            border-collapse: collapse;">
            <colgroup style="background-color: rgba(0, 0, 255, 0.764);"><col></colgroup>
            <col style="background-color: rgba(0, 128, 0, 0.614)"> <!-- первый col это первый столбец, второй col это второй столбец и т.д. -->
        <tr>
            <th style="width: 70px;">англ</th>
            <th style="width: 70px;">рус</th>
        </tr>
                <tr>
                        <td>красный</td>
                        <td>желтый</td>
                </tr>
        <tr>
            <td>текст</td>
            <td>текст2</td>
        </tr>
    </table>

    <table border="1"
            style="margin-top: 80px;
            border-collapse: collapse;">
            <caption style="caption-side:top">Название таблицы</caption>
            <colgroup style="width: 80px; height: 70px;"><col><col><col><col></colgroup>
           
        <tr style="height: 50px;">
            <th>text</th>
            <th>tex</th>
            <th>tex</th>
            <th rowspan="3">tex</th>
        </tr>
        <tr style="height: 50px;">
            <td>tex</td>
            <td colspan="2">tex</td>
            <!-- <td>tex</td> -->
            <!-- <td>tex</td> -->
        </tr>
        <tr style="height: 50px;"> 
            <td>tex</td>
            <td>tex</td>
            <td>tex</td>
            <!-- <td>tex</td> -->
        </tr>
    </table>
</body>
</html>
